<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<font size="16" color="#b22222"><b><i>Пользователи</i></b></font>
<table border="1" style="width:500px">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Действия</th>
    </tr>
    <tr th:each="i: ${usersList}">
        <td th:text="${i.getId()}"></td>
        <td><a th:href="@{/users/{id}(id=${i.getId()})}" th:text="${i.getName()}"></a></td>
        <td th:text="${i.getLastName()}"></td>
        <td th:text="${i.getAge()}"></td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}(id=${i.getId()})}">
                <input type="submit" value="Удалить">
            </form>
            <form th:action="@{/{id}/edit(id=${i.getId()})}">
                <input type="submit" value="Редактировать">
            </form>

        </td>
    </tr>
</table>
<hr>
<a href="/new">Добавить нового пользователя</a>
</body>
</html>
